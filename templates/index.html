<!DOCTYPE html>
<html>
    <head>
        <title>Estoque</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <form action="/" method="GET">
            <input type="text" name="pesquisa"  placeholder="Pesquisar produto..." value="{{ request.args.get('pesquisa', '') }}">
            <select name="ordenar">
                <option value="">Ordenar</option>
                <option value="nome" {% if request.args.get('ordenar') == 'nome' %}selected{% endif %} >Nome</option>
                <option value="preco" {% if request.args.get('ordenar') == 'preco' %}selected{% endif %} >Pre√ßo</option>
                <option value="quantidade" {% if request.args.get('ordenar') == 'quantidade' %}selected{% endif %} >quantidade</option>
            </select>
            <button type="submit">üîç Buscar</button>
        </form>
        <h1>Lista de Produtos</h1>
        <a href="adicionar">Adicionar Produto</a>
        <table border="1">
            <tr>
                <th>ID</th><th>NOME</th><th>DESCRI√á√ÉO</th><th>QUANTIDADE</th><th>PRE√áO</th>
            </tr>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto[0] }}</td>
                <td>{{ produto[1] }}</td>
                <td>{{ produto[2] }}</td>
                <td>{{ produto[3] }}</td>
                <td>R$ {{ '%.2f' |format(produto[4]) }}</td>
                <td><a href="/deletar/{{ produto[0] }}" onclick="return confirm('Tem certeza?');">üóëÔ∏è Deletar</a></td>
                <td><a href="/atualizar/{{ produto[0] }}">Atualizar</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
